quarkus.oidc.enabled = true
#%prod.quarkus.oidc.auth-server-url=http://localhost:8180/realms/quarkus
quarkus.keycloak.devservices.realm-path=quarkus-realm.json
quarkus.oidc.client-id=frontend
quarkus.oidc.credentials.secret=secret
quarkus.oidc.application-type=hybrid
quarkus.oidc.token.refresh-token-time-skew=7S
quarkus.oidc.authentication.session-age-extension=3S
#quarkus.oidc.logout.post-logout-path=${CONTEXT_PATH:/}
quarkus.oidc.logout.path=${CONTEXT_PATH:/}logout

quarkus.http.auth.permission.authenticated.paths=/*
quarkus.http.auth.permission.authenticated.policy=authenticated

quarkus.rest.path=${CONTEXT_PATH:/}rest